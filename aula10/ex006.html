    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>  
    <!--Aparentemente o STYLE (CSS) sempre vai depois do TITLE (HTML)-->
    <style>
    /* O "#" conecta a parte DIV com "area" */              
        div#area {
          font: normal 20pt Arial;
          background-color: green; 
          color: white;
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;
        }
    </style>
</head>
<body>
    <!--O DIV sempre vai no BODY (HTML)-->
    <div id = "area">
        interaja.... 
    </div>
    
</body>
</html>
