<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>  
    <!--Aparentemente o STYLE (CSS) sempre vai depois do TITLE (HTML)-->
    <style>
    /* O "#" conecta a parte DIV com "area" */              
        div#area {
          font: normal 20pt Arial;
          background-color: green; 
          color: white;
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" ondblclick="dobro()">
        interaja.... 
    </div>
    <script>
        /* Com esse VAR acima da primeira funcao, ele é válido para todas as funcoes posteriores
            e definidas em DIV */
        var area = window.document.getElementById("area")

        function clicar() {
            area.innerText = "CLICOU"
            area.style.background = "red"
        }
        function entrar() {
            area.innerText = "ENTROU!"
        }
        function sair() {
            area.innerText = "SAIU!"
        }
        function dobro() {
            area.innerText = `CLICOU 2X`
            area.style.background = "blue"
        }
    </script>
</body>
</html>
