<!--O "ONLOAD" FAZ COM QUE NOSSA PAGINA SCRIPT CARREGUE A "FUNCTION" QUE CRIAMOS AO CARREGAR A PAGINA HTML
NA WEB... UM MÉTODO INTERESSANTÍSSIMO-->

<body onload="imagem()">
    <header> 
        <h1><strong>Hora do Dia</strong></h1>
    </header>
    
    <!--COMO VEMOS, AS DIVS PODEM SER ESCRITAS DENTRO DE "SECTIONS"-->
    <!--NA PARTE DE "IMG" POSSO VER COMO FUNCIONA A ESTRUTURA DO COMANDO DE IMAGEM
    ALEM DE CLARO, NAO DEIXAR DE NOTAR A IMPORTANCIA DO "ID" COMO IDENTIFICADOR PARA
OS OUTROS ARQUIVOS QUE CRIAMOS A PARTIR DO ORIGINAL-->
   
    <section>
        <div id = "msg">
            Aqui vai aparecer a hora...
        </div id = "foto">
        <img id = "imagem" src="1.jpg" alt="Foto do dia">
        <div>

        </div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    
    <!--AQUI VEMOS QUE PODEMOS CRIAR PASTAS SEPARADAS PARA SCRIPTS TAMBÉM.-->
    
    <script src="script.js"></script>
</body>
</html>
