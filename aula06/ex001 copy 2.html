<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa em js</title>
    <style>
        body {
            background-color:blue;
            color:aliceblue;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(238, 255, 0)
        }
    </style>
</head>
<body>
    <h1>Olá mundo! - Hello world! - ¡Hola mundo! </h1>
    <p>Já me livrei de la maldición!</p>
    <script>
      var n1 = Number(window.prompt("Digite um numero:")) //recuerdate de usá el "N" mayúscula para todos los 3 casos
      var n2 = Number(window.prompt("Digite outro numero:"))
      var s = n1 + n2
      var r = window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
      // (number + numer) = adicao
      // ("String" + "String") = concatenacao
    </script>
</body>
