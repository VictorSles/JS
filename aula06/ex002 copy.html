            font:normal 20pt Arial

<body>
    <script>
        var nome = window.prompt("Digite seu nome: ")
        document.write(`<p>Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras </p><br/>`) 
        document.write(`<p>Seu nome em maiúsculo é: ${nome.toUpperCase()}</p><br/>`)
        document.write(`<p>Seu nome em minúscula é: ${nome.toLowerCase()}</p><br/>`)
    </script>
</body>
